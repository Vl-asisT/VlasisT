<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manos al papel</title>
    <script>
        function detectarDispositivo() {
            let esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent) || window.innerWidth <= 768;
            
            if (esMovil) {
                window.location.assign("desktop.html");
            } else {
                window.location.assign("movil.html");
            }
        }

        detectarDispositivo();
    </script>
</head>

</html>
